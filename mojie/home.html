<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/home.css" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/ba.css" />
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_cj8xcag0u1kprpb9.css" />
	</head>

	<body ng-controller="main">
		<header class="mui-bar mui-bar-nav">
			<input class="input" value="更多物品物主等你来搜索">
			<span class="iconfont icon-llhomesearch"></span>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active">
				<span class="iconfont icon-shouye"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item">
				<span class="iconfont icon-fenlei"></span>
				<span class="mui-tab-label">分类</span>
			</a>
			<a class="mui-tab-item">
				<span class="iconfont icon-xiaoxi"></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item">
				<span class="iconfont icon-wode"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" href="#item1mobile">
						专属
					</a>
					<a class="mui-control-item" href="#item2mobile">
						附近
					</a>
					<a class="mui-control-item" href="#item3mobile">
						求借
					</a>
					<p>发布 +</p>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view">
									<h3>精选</h3>
									<div class="swiper-container">
								        <div class="swiper-wrapper">
								            <div class="swiper-slide"><img class="img" src="img/1.jpg"></div>
								            <div class="swiper-slide"><img class="img" src="img/2.jpg"></div>
								            <div class="swiper-slide"><img class="img" src="img/3.jpg" ></div>
								            <div class="swiper-slide"><img class="img" src="img/4.jpg"></div>
								        </div>								        
								    </div>
								</ul>
								<div class="bgc"></div>
								<div class="hot">
									<h3>热门<span class="right">查看更多<b></b></span></h3>
									<div class="news">
										<div class="left1">
											<div class="img5"><img src="img/5.jpg"></div>
											
											<div class="img6"><img src="img/6.jpg"></div>
										</div>
										<div class="right2">
											<div class="img7"><img src="img/7.jpg"></div>
											<div class="img8"><img src="img/8.jpg"></div>
										</div>
									</div>
								</div>
								<div class="groom">
									<h3>推荐</h3>
									<ul>
										<li ng-repeat="i in goodlist">
											<img ng-src="{{i.images[0].origin}}">
											<h4>{{i.name}}</h4>
											<p>{{i.description}}</p>
											<span>¥{{i.price}}/天</span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div id="item2mobile" class="mui-slider-item mui-control-content">
						
						<div id="scroll2" class="mui-scroll-wrapper">
							
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
										
									</div>
								</div>
							</div>
						</div>

					</div>
					<div id="item3mobile" class="mui-slider-item mui-control-content">
						<!--<div id="scroll3" class="mui-scroll-wrapper">
						
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
										
									</div>
									
								</div>
							</div>
						</div>-->

					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/mui.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script src="js/angularProject.js"></script>

</html>
